<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Javasript</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css"/>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Slider main container -->
<div class="swiper mon-slider">
    <!-- Additional required wrapper -->
    <div class="swiper-wrapper">
        <!-- Slides -->
        <div class="swiper-slide slide-dw">
            <p class="subtitle">Nissan</p>
            <p class="title">GT-R 2024</p>
        </div>
        <div class="swiper-slide slide-cd">
            <p class="subtitle">Nissan</p>
            <p class="title">Z GT-R</p>
        </div>
        <div class="swiper-slide slide-cdeb">
            <p class="subtitle">Nissan</p>
            <p class="title">GT-R Premium Edition T-spec 2022</p>
        </div>
    </div>
    <!-- If we need pagination -->
    <div class="swiper-pagination"></div>

    <!-- If we need navigation buttons -->
    <div class="swiper-button-prev"></div>
    <div class="swiper-button-next"></div>

    <!-- If we need scrollbar 
    <div class="swiper-scrollbar"></div> -->
    </div>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="main.js"></script>
</body>
</html>
